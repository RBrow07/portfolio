<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tribute Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      margin: 0;
      padding: 0;
      text-align: center;
      background-color: #c3c3de;
    }
    #main {
      padding: 20px;
    }
    #img-div {
      margin: 20px auto;
      max-width: 600px;
      border: 2px solid #007acc;
      border-radius: 10px;
      padding: 10px;
      background-color: #d9d9ff;
    }
    #image {
      max-width: 100%;
      height: auto;
      display: block;
      margin: 0 auto;
      border-radius: 5px;
    }
    #img-caption {
      font-size: 0.9em;
      color: #555;
      margin-top: 10px;
      font-style: italic;
    }
    #tribute-link {
      display: inline-block;
      background-color:  #65c1ff;
      color: white;
      padding: 10px 20px;
      text-decoration: none;
      font-size: 1rem;
      font-weight: bold;
      border-radius: 5px;
      margin-top: 20px;
      transition: background-color 0.3s ease;
    }
    #tribute-link:hover {
      background-color:  #b2e0ff;
    }
    code {
      display: inline-block;
      background-color: #c3c3de;
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 5px 10px;
      font-family: monospace;
      color: #333;
    }
  </style>
</head>
<body>
  <main id="main">
    <h1 id="title">Marshall Bruce Mathers (Aka Eminem)</h1>
    <figure id="img-div">
      <img id="image" src="https://www.billboard.com/wp-content/uploads/2020/04/eminem-press-photo-2019-aqu-billboard-1548-1587659998.jpg?w=942&h=623&crop=1
" alt="Eminem">
      <figcaption id="img-caption">
        *Eminem, known for his rapping and writing skills*
      </figcaption>
    </figure>
    <section id="tribute-info">
      <p>
       Eminem is an American rapper born October 17, 1972 in St. Joseph Missouri.
      </p>
      <p>
      </p>
      <code>
      </code>
    </section>
    <footer>
      <a id="tribute-link" href="https://www.biography.com/musicians/eminem" target="_blank">
        Learn More About Eminem here
      </a>
    </footer>
  </main>
</body>
</html>
